name: run-tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.3, 8.2, 8.1]
        laravel: [11.*, 10.*]
        include:
          - laravel: 11.*
            testbench: ^9.0
            pest: ^2.0
            pest-plugin-laravel: ^3.0
            pest-plugin-mock: ^3.0
          - laravel: 10.*
            testbench: ^8.0
            pest: ^2.0
            pest-plugin-laravel: ^2.0
            pest-plugin-mock: ^2.0
        exclude:
          - laravel: 11.*
            php: 8.1

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }} (${{ matrix.os }})

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Composer version
        run: echo composer --version

      - name: Install composer packages
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" pestphp/pest:${{matrix.pest}} pestphp/pest-plugin-laravel:${{matrix.pest-plugin-laravel}} pestphp/pest-plugin-mock:${{matrix.pest-plugin-mock}} --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: Execute tests
        run: ./vendor/bin/pest
